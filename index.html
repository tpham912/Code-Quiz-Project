<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Coding Quiz Challenge</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <header id="start-page-container">
      <h1>Coding Quiz Challenge</h1> 
      <h1>LET'S TEST YOUR TRIVIA KNOWLEDGE</h1>
      <img src="assets/istockphoto-455589453-612x612.jpg" alt="brain pic"/>
    </header>

    <div class="container" id="start-quiz">
      <div class="center">
        <button id="start-button">START QUIZ</button>
      </div>
    </div>

    <!-- Highscore -->
      <div class="container" id="highscore">
        <div class="center">
          <button id="highscore-button">YOUR HIGHSCORE</button>
            <p id="message" class="hidden"></p>
        </div>
      </div>
   

    <div class="container">
      <div class="center">
        <button id="scoreboard">SCOREBOARD</button>
      </div>
    </div>


    <div id="question-container" class="hidden">
        <h1 id="question-title"></h1> 
        <div class="button-choices">
          <button class="question-answer" id="choice-a"></button>
          <button class="question-answer" id="choice-b"></button>
          <button class="question-answer" id="choice-c"></button>
          <button class="question-answer" id="choice-d"></button>
        </div>
        <h2 id="answer-container"></h2>   
    </div>

    <div class="container">
      <div class="center">
        <button id="back-button">HOMEPAGE</button>
      </div>
    </div>

    <div class="container">
      <div class="center">
        <button id="back-homepage" class="hidden">BACK TO HOMEPAGE</button>
      </div>
    </div>

    <div id="results-container" class="hidden">
      <h1 id="results-title">RESULTS</h1>
      <h2 id="score"></h2>
         <h3>ENTER YOUR NAME</h3>
         <div class="enterbox">
           <input class="user-name" type="text">
            <button id="save-button">Save</button>
         </div>
          <h1 id="display-name"></h1>
    </div>


    </div>
        <div class="time">
    </div>

    </body>

    <footer class="footer">Est. October 2024</footer>

    <script src="./script.js"></script>
</html>
